<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVアップロード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CSVファイルアップローダー</h1>
        <div id="drop-zone" class="text-center p-5 border rounded-3">
            <p>ここにCSVファイルをドラッグ＆ドロップしてください</p>
            <p>または</p>
            <input type="file" id="file-input" accept=".csv" class="d-none">
            <label for="file-input" class="btn btn-primary">ファイルを選択</label>
        </div>
        <div id="message" class="mt-3"></div>
        <div class="text-center mt-4">
            <a href="{{ url_for('show_data') }}" class="btn btn-secondary">登録データ一覧へ</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
