<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録データ一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">登録データ一覧</h1>
        <div class="mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="商品名で検索...">
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>日付</th>
                    <th>商品名</th>
                    <th>販売本数</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.product_name }}</td>
                    <td>{{ entry.units_sold }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">データがありません。</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">アップロード画面に戻る</a>
        </div>
    </div>

    <script>
        document.getElementById('search-input').addEventListener('keyup', function() {
            const filter = this.value.toUpperCase();
            const rows = document.querySelectorAll('#data-table-body tr');
            rows.forEach(row => {
                const productNameCell = row.getElementsByTagName('td')[1]; // 2番目のセル（商品名）
                if (productNameCell) {
                    if (productNameCell.textContent.toUpperCase().indexOf(filter) > -1) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
